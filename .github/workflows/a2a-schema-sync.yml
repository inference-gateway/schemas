---
name: Sync A2A Schema and Create PR

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-a2a-schema:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Install js-yaml
        run: npm install -g js-yaml

      - name: Download and convert A2A schema
        run: |
          export NODE_PATH=$(npm root -g)
          task a2a-schema-download

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Sync A2A schema"
          title: "chore: Sync A2A schema"
          body: |
            Automated update of A2A schema from google-a2a/A2A.

            This PR updates:
            - A2A schema from google-a2a/A2A
          branch: a2a-schema-sync
          base: main
          delete-branch: true
