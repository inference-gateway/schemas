---
name: Sync A2A Schema and Create PR

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-a2a-schema:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.11.1"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.4"

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Install dependencies
        run: |
          npm install -g js-yaml
          BUF_VERSION=1.60.0
          curl -sSL "https://github.com/bufbuild/buf/releases/download/v${BUF_VERSION}/buf-Linux-x86_64" -o /usr/local/bin/buf
          sudo chmod +x /usr/local/bin/buf
          go install github.com/chrusty/protoc-gen-jsonschema/cmd/protoc-gen-jsonschema@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Download and convert A2A schema
        run: |
          export NODE_PATH=$(npm root -g)
          task a2a-schema-download

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Sync A2A schema"
          title: "chore: Sync A2A schema"
          body: |
            Automated update of A2A schema from google-a2a/A2A.

            This PR updates:
            - A2A schema from google-a2a/A2A
          branch: a2a-schema-sync
          base: main
          delete-branch: true
