$schema: http://json-schema.org/draft-07/schema#
definitions:
  APIKeySecurityScheme:
    properties:
      description:
        type: string
        description: An optional description for the security scheme.
      location:
        type: string
        description: The location of the API key. Valid values are "query", "header", or "cookie".
      name:
        type: string
        description: The name of the header, query, or cookie parameter to be used.
    additionalProperties: true
    type: object
    title: API Key Security Scheme
    description: Defines a security scheme using an API key.
  AgentCapabilities:
    properties:
      streaming:
        type: boolean
        description: Indicates if the agent supports streaming responses.
      push_notifications:
        type: boolean
        description: Indicates if the agent supports sending push notifications for asynchronous task updates.
      extensions:
        items:
          $ref: '#/definitions/a2a.v1.AgentExtension'
        type: array
        description: A list of protocol extensions supported by the agent.
      state_transition_history:
        type: boolean
        description: Indicates if the agent provides a history of state transitions for a task.
    additionalProperties: true
    type: object
    title: Agent Capabilities
    description: Defines optional capabilities supported by an agent.
  a2a.v1.AgentExtension:
    properties:
      uri:
        type: string
        description: The unique URI identifying the extension.
      description:
        type: string
        description: A human-readable description of how this agent uses the extension.
      required:
        type: boolean
        description: If true, the client must understand and comply with the extension's requirements.
      params:
        additionalProperties: true
        type: object
        description: Optional, extension-specific configuration parameters.
    additionalProperties: true
    type: object
    title: Agent Extension
    description: A declaration of a protocol extension supported by an Agent.
  AgentCard:
    properties:
      protocol_version:
        type: string
        description: 'The version of the A2A protocol this agent supports. Default: "1.0"'
      name:
        type: string
        description: 'A human readable name for the agent. Example: "Recipe Agent"'
      description:
        type: string
        description: 'A human-readable description of the agent, assisting users and other agents in understanding its purpose. Example: "Agent that helps users with recipes and cooking."'
      supported_interfaces:
        items:
          $ref: '#/definitions/a2a.v1.AgentInterface'
        type: array
        description: Ordered list of supported interfaces. First entry is preferred.
      url:
        type: string
        description: 'DEPRECATED: Use ''supported_interfaces'' instead.'
      preferred_transport:
        type: string
        description: 'DEPRECATED: Use ''supported_interfaces'' instead.'
      additional_interfaces:
        items:
          $ref: '#/definitions/a2a.v1.AgentInterface'
        type: array
        description: 'DEPRECATED: Use ''supported_interfaces'' instead.'
      provider:
        $ref: '#/definitions/a2a.v1.AgentProvider'
        additionalProperties: true
        description: The service provider of the agent.
      version:
        type: string
        description: 'The version of the agent. Example: "1.0.0"'
      documentation_url:
        type: string
        description: A url to provide additional documentation about the agent.
      capabilities:
        $ref: '#/definitions/a2a.v1.AgentCapabilities'
        additionalProperties: true
        description: A2A Capability set supported by the agent.
      security_schemes:
        additionalProperties:
          $ref: '#/definitions/a2a.v1.SecurityScheme'
          additionalProperties: true
        type: object
        description: The security scheme details used for authenticating with this agent.
      security:
        items:
          $ref: '#/definitions/a2a.v1.Security'
        type: array
        description: protolint:disable REPEATED_FIELD_NAMES_PLURALIZED Security requirements for contacting the agent.
      default_input_modes:
        items:
          type: string
        type: array
        description: protolint:enable REPEATED_FIELD_NAMES_PLURALIZED The set of interaction modes that the agent supports across all skills. This can be overridden per skill. Defined as media types.
      default_output_modes:
        items:
          type: string
        type: array
        description: The media types supported as outputs from this agent.
      skills:
        items:
          $ref: '#/definitions/a2a.v1.AgentSkill'
        type: array
        description: Skills represent an ability of an agent. It is largely a descriptive concept but represents a more focused set of behaviors that the agent is likely to succeed at.
      supports_extended_agent_card:
        type: boolean
        description: Whether the agent supports providing an extended agent card when authenticated.
      signatures:
        items:
          $ref: '#/definitions/a2a.v1.AgentCardSignature'
        type: array
        description: JSON Web Signatures computed for this AgentCard.
      icon_url:
        type: string
        description: An optional URL to an icon for the agent.
    additionalProperties: true
    type: object
    title: Agent Card
    description: 'AgentCard is a self-describing manifest for an agent. It provides essential metadata including the agent''s identity, capabilities, skills, supported communication methods, and security requirements. Next ID: 20'
  a2a.v1.APIKeySecurityScheme:
    properties:
      description:
        type: string
        description: An optional description for the security scheme.
      location:
        type: string
        description: The location of the API key. Valid values are "query", "header", or "cookie".
      name:
        type: string
        description: The name of the header, query, or cookie parameter to be used.
    additionalProperties: true
    type: object
    title: API Key Security Scheme
    description: Defines a security scheme using an API key.
  a2a.v1.AgentCapabilities:
    properties:
      streaming:
        type: boolean
        description: Indicates if the agent supports streaming responses.
      push_notifications:
        type: boolean
        description: Indicates if the agent supports sending push notifications for asynchronous task updates.
      extensions:
        items:
          $ref: '#/definitions/a2a.v1.AgentExtension'
        type: array
        description: A list of protocol extensions supported by the agent.
      state_transition_history:
        type: boolean
        description: Indicates if the agent provides a history of state transitions for a task.
    additionalProperties: true
    type: object
    title: Agent Capabilities
    description: Defines optional capabilities supported by an agent.
  a2a.v1.AgentCardSignature:
    properties:
      protected:
        type: string
        description: The protected JWS header for the signature. This is always a base64url-encoded JSON object. Required.
      signature:
        type: string
        description: The computed signature, base64url-encoded. Required.
      header:
        additionalProperties: true
        type: object
        description: The unprotected JWS header values.
    additionalProperties: true
    type: object
    title: Agent Card Signature
    description: AgentCardSignature represents a JWS signature of an AgentCard. This follows the JSON format of an RFC 7515 JSON Web Signature (JWS).
  a2a.v1.AgentInterface:
    properties:
      url:
        type: string
        description: 'The URL where this interface is available. Must be a valid absolute HTTPS URL in production. Example: "https://api.example.com/a2a/v1", "https://grpc.example.com/a2a"'
      protocol_binding:
        type: string
        description: The protocol binding supported at this URL. This is an open form string, to be easily extended for other protocol bindings. The core ones officially supported are `JSONRPC`, `GRPC` and `HTTP+JSON`.
      tenant:
        type: string
        description: Tenant to be set in the request when calling the agent.
    additionalProperties: true
    type: object
    title: Agent Interface
    description: Declares a combination of a target URL and a transport protocol for interacting with the agent. This allows agents to expose the same functionality over multiple protocol binding mechanisms.
  a2a.v1.AgentProvider:
    properties:
      url:
        type: string
        description: 'A URL for the agent provider''s website or relevant documentation. Example: "https://ai.google.dev"'
      organization:
        type: string
        description: 'The name of the agent provider''s organization. Example: "Google"'
    additionalProperties: true
    type: object
    title: Agent Provider
    description: Represents the service provider of an agent.
  a2a.v1.AgentSkill:
    properties:
      id:
        type: string
        description: A unique identifier for the agent's skill.
      name:
        type: string
        description: A human-readable name for the skill.
      description:
        type: string
        description: A detailed description of the skill.
      tags:
        items:
          type: string
        type: array
        description: A set of keywords describing the skill's capabilities.
      examples:
        items:
          type: string
        type: array
        description: Example prompts or scenarios that this skill can handle.
      input_modes:
        items:
          type: string
        type: array
        description: The set of supported input media types for this skill, overriding the agent's defaults.
      output_modes:
        items:
          type: string
        type: array
        description: The set of supported output media types for this skill, overriding the agent's defaults.
      security:
        items:
          $ref: '#/definitions/a2a.v1.Security'
        type: array
        description: protolint:disable REPEATED_FIELD_NAMES_PLURALIZED Security schemes necessary for this skill.  protolint:enable REPEATED_FIELD_NAMES_PLURALIZED
    additionalProperties: true
    type: object
    title: Agent Skill
    description: Represents a distinct capability or function that an agent can perform.
  a2a.v1.AuthorizationCodeOAuthFlow:
    properties:
      authorization_url:
        type: string
        description: The authorization URL to be used for this flow.
      token_url:
        type: string
        description: The token URL to be used for this flow.
      refresh_url:
        type: string
        description: The URL to be used for obtaining refresh tokens.
      scopes:
        additionalProperties:
          type: string
        type: object
        description: The available scopes for the OAuth2 security scheme.
    additionalProperties: true
    type: object
    title: Authorization Code O Auth Flow
    description: Defines configuration details for the OAuth 2.0 Authorization Code flow.
  a2a.v1.ClientCredentialsOAuthFlow:
    properties:
      token_url:
        type: string
        description: The token URL to be used for this flow.
      refresh_url:
        type: string
        description: The URL to be used for obtaining refresh tokens.
      scopes:
        additionalProperties:
          type: string
        type: object
        description: The available scopes for the OAuth2 security scheme.
    additionalProperties: true
    type: object
    title: Client Credentials O Auth Flow
    description: Defines configuration details for the OAuth 2.0 Client Credentials flow.
  a2a.v1.HTTPAuthSecurityScheme:
    properties:
      description:
        type: string
        description: An optional description for the security scheme.
      scheme:
        type: string
        description: The name of the HTTP Authentication scheme to be used in the Authorization header, as defined in RFC7235 (e.g., "Bearer"). This value should be registered in the IANA Authentication Scheme registry.
      bearer_format:
        type: string
        description: A hint to the client to identify how the bearer token is formatted (e.g., "JWT"). This is primarily for documentation purposes.
    additionalProperties: true
    type: object
    title: HTTP Auth Security Scheme
    description: Defines a security scheme using HTTP authentication.
  a2a.v1.ImplicitOAuthFlow:
    properties:
      authorization_url:
        type: string
        description: The authorization URL to be used for this flow.
      refresh_url:
        type: string
        description: The URL to be used for obtaining refresh tokens.
      scopes:
        additionalProperties:
          type: string
        type: object
        description: The available scopes for the OAuth2 security scheme.
    additionalProperties: true
    type: object
    title: Implicit O Auth Flow
    description: Defines configuration details for the OAuth 2.0 Implicit flow.
  a2a.v1.MutualTlsSecurityScheme:
    properties:
      description:
        type: string
        description: An optional description for the security scheme.
    additionalProperties: true
    type: object
    title: Mutual Tls Security Scheme
    description: Defines a security scheme using mTLS authentication.
  a2a.v1.OAuth2SecurityScheme:
    properties:
      description:
        type: string
        description: An optional description for the security scheme.
      flows:
        $ref: '#/definitions/a2a.v1.OAuthFlows'
        additionalProperties: true
        description: An object containing configuration information for the supported OAuth 2.0 flows.
      oauth2_metadata_url:
        type: string
        description: URL to the oauth2 authorization server metadata RFC8414 (https://datatracker.ietf.org/doc/html/rfc8414). TLS is required.
    additionalProperties: true
    type: object
    title: O Auth 2 Security Scheme
    description: Defines a security scheme using OAuth 2.0.
  a2a.v1.OAuthFlows:
    properties:
      authorization_code:
        $ref: '#/definitions/a2a.v1.AuthorizationCodeOAuthFlow'
        additionalProperties: true
        description: Configuration for the OAuth Authorization Code flow.
      client_credentials:
        $ref: '#/definitions/a2a.v1.ClientCredentialsOAuthFlow'
        additionalProperties: true
        description: Configuration for the OAuth Client Credentials flow.
      implicit:
        $ref: '#/definitions/a2a.v1.ImplicitOAuthFlow'
        additionalProperties: true
        description: Configuration for the OAuth Implicit flow.
      password:
        $ref: '#/definitions/a2a.v1.PasswordOAuthFlow'
        additionalProperties: true
        description: Configuration for the OAuth Resource Owner Password flow.
    additionalProperties: true
    type: object
    title: O Auth Flows
    description: Defines the configuration for the supported OAuth 2.0 flows.
  a2a.v1.OpenIdConnectSecurityScheme:
    properties:
      description:
        type: string
        description: An optional description for the security scheme.
      open_id_connect_url:
        type: string
        description: 'The OpenID Connect Discovery URL for the OIDC provider''s metadata. See: https://openid.net/specs/openid-connect-discovery-1_0.html'
    additionalProperties: true
    type: object
    title: Open Id Connect Security Scheme
    description: Defines a security scheme using OpenID Connect.
  a2a.v1.PasswordOAuthFlow:
    properties:
      token_url:
        type: string
        description: The token URL to be used for this flow.
      refresh_url:
        type: string
        description: The URL to be used for obtaining refresh tokens.
      scopes:
        additionalProperties:
          type: string
        type: object
        description: The available scopes for the OAuth2 security scheme.
    additionalProperties: true
    type: object
    title: Password O Auth Flow
    description: Defines configuration details for the OAuth 2.0 Resource Owner Password flow.
  a2a.v1.Security:
    properties:
      schemes:
        additionalProperties:
          $ref: '#/definitions/a2a.v1.StringList'
          additionalProperties: true
        type: object
    additionalProperties: true
    type: object
    title: Security
  a2a.v1.SecurityScheme:
    properties:
      api_key_security_scheme:
        $ref: '#/definitions/a2a.v1.APIKeySecurityScheme'
        additionalProperties: true
        description: API key-based authentication.
      http_auth_security_scheme:
        $ref: '#/definitions/a2a.v1.HTTPAuthSecurityScheme'
        additionalProperties: true
        description: HTTP authentication (Basic, Bearer, etc.).
      oauth2_security_scheme:
        $ref: '#/definitions/a2a.v1.OAuth2SecurityScheme'
        additionalProperties: true
        description: OAuth 2.0 authentication.
      open_id_connect_security_scheme:
        $ref: '#/definitions/a2a.v1.OpenIdConnectSecurityScheme'
        additionalProperties: true
        description: OpenID Connect authentication.
      mtls_security_scheme:
        $ref: '#/definitions/a2a.v1.MutualTlsSecurityScheme'
        additionalProperties: true
        description: Mutual TLS authentication.
    additionalProperties: true
    type: object
    title: Security Scheme
    description: 'Defines a security scheme that can be used to secure an agent''s endpoints. This is a discriminated union type based on the OpenAPI 3.2 Security Scheme Object. See: https://spec.openapis.org/oas/v3.2.0.html#security-scheme-object'
  a2a.v1.StringList:
    properties:
      list:
        items:
          type: string
        type: array
    additionalProperties: true
    type: object
    title: String List
    description: protolint:disable REPEATED_FIELD_NAMES_PLURALIZED
  AgentCardSignature:
    properties:
      protected:
        type: string
        description: The protected JWS header for the signature. This is always a base64url-encoded JSON object. Required.
      signature:
        type: string
        description: The computed signature, base64url-encoded. Required.
      header:
        additionalProperties: true
        type: object
        description: The unprotected JWS header values.
    additionalProperties: true
    type: object
    title: Agent Card Signature
    description: AgentCardSignature represents a JWS signature of an AgentCard. This follows the JSON format of an RFC 7515 JSON Web Signature (JWS).
  AgentExtension:
    properties:
      uri:
        type: string
        description: The unique URI identifying the extension.
      description:
        type: string
        description: A human-readable description of how this agent uses the extension.
      required:
        type: boolean
        description: If true, the client must understand and comply with the extension's requirements.
      params:
        additionalProperties: true
        type: object
        description: Optional, extension-specific configuration parameters.
    additionalProperties: true
    type: object
    title: Agent Extension
    description: A declaration of a protocol extension supported by an Agent.
  AgentInterface:
    properties:
      url:
        type: string
        description: 'The URL where this interface is available. Must be a valid absolute HTTPS URL in production. Example: "https://api.example.com/a2a/v1", "https://grpc.example.com/a2a"'
      protocol_binding:
        type: string
        description: The protocol binding supported at this URL. This is an open form string, to be easily extended for other protocol bindings. The core ones officially supported are `JSONRPC`, `GRPC` and `HTTP+JSON`.
      tenant:
        type: string
        description: Tenant to be set in the request when calling the agent.
    additionalProperties: true
    type: object
    title: Agent Interface
    description: Declares a combination of a target URL and a transport protocol for interacting with the agent. This allows agents to expose the same functionality over multiple protocol binding mechanisms.
  AgentProvider:
    properties:
      url:
        type: string
        description: 'A URL for the agent provider''s website or relevant documentation. Example: "https://ai.google.dev"'
      organization:
        type: string
        description: 'The name of the agent provider''s organization. Example: "Google"'
    additionalProperties: true
    type: object
    title: Agent Provider
    description: Represents the service provider of an agent.
  AgentSkill:
    properties:
      id:
        type: string
        description: A unique identifier for the agent's skill.
      name:
        type: string
        description: A human-readable name for the skill.
      description:
        type: string
        description: A detailed description of the skill.
      tags:
        items:
          type: string
        type: array
        description: A set of keywords describing the skill's capabilities.
      examples:
        items:
          type: string
        type: array
        description: Example prompts or scenarios that this skill can handle.
      input_modes:
        items:
          type: string
        type: array
        description: The set of supported input media types for this skill, overriding the agent's defaults.
      output_modes:
        items:
          type: string
        type: array
        description: The set of supported output media types for this skill, overriding the agent's defaults.
      security:
        items:
          $ref: '#/definitions/a2a.v1.Security'
        type: array
        description: protolint:disable REPEATED_FIELD_NAMES_PLURALIZED Security schemes necessary for this skill.  protolint:enable REPEATED_FIELD_NAMES_PLURALIZED
    additionalProperties: true
    type: object
    title: Agent Skill
    description: Represents a distinct capability or function that an agent can perform.
  Artifact:
    properties:
      artifact_id:
        type: string
        description: Unique identifier (e.g. UUID) for the artifact. It must be at least unique within a task.
      name:
        type: string
        description: A human readable name for the artifact.
      description:
        type: string
        description: A human readable description of the artifact, optional.
      parts:
        items:
          $ref: '#/definitions/a2a.v1.Part'
        type: array
        description: The content of the artifact. Must contain at least one part.
      metadata:
        additionalProperties: true
        type: object
        description: Optional metadata included with the artifact.
      extensions:
        items:
          type: string
        type: array
        description: The URIs of extensions that are present or contributed to this Artifact.
    additionalProperties: true
    type: object
    title: Artifact
    description: Artifacts represent task outputs.
  a2a.v1.DataPart:
    properties:
      data:
        additionalProperties: true
        type: object
        description: A JSON object containing arbitrary data.
    additionalProperties: true
    type: object
    title: Data Part
    description: DataPart represents a structured blob.
  a2a.v1.FilePart:
    properties:
      file_with_uri:
        type: string
        description: A URL pointing to the file's content.
      file_with_bytes:
        type: string
        description: The base64-encoded content of the file.
        format: binary
        binaryEncoding: base64
      media_type:
        type: string
        description: The media type of the file (e.g., "application/pdf").
      name:
        type: string
        description: An optional name for the file (e.g., "document.pdf").
    additionalProperties: true
    type: object
    title: File Part
    description: FilePart represents the different ways files can be provided. If files are small, directly feeding the bytes is supported via file_with_bytes. If the file is large, the agent should read the content as appropriate directly from the file_with_uri source.
  a2a.v1.Part:
    properties:
      text:
        type: string
        description: The string content of the text part.
      file:
        $ref: '#/definitions/a2a.v1.FilePart'
        additionalProperties: true
        description: The file content, represented as either a URI or as base64-encoded bytes.
      data:
        $ref: '#/definitions/a2a.v1.DataPart'
        additionalProperties: true
        description: The structured data content.
      metadata:
        additionalProperties: true
        type: object
        description: Optional metadata associated with this part.
    additionalProperties: true
    type: object
    title: Part
    description: Part represents a container for a section of communication content. Parts can be purely textual, some sort of file (image, video, etc) or a structured data blob (i.e. JSON).
  AuthenticationInfo:
    properties:
      schemes:
        items:
          type: string
        type: array
        description: A list of supported authentication schemes (e.g., 'Basic', 'Bearer').
      credentials:
        type: string
        description: Optional credentials
    additionalProperties: true
    type: object
    title: Authentication Info
    description: Defines authentication details, used for push notifications.
  AuthorizationCodeOAuthFlow:
    properties:
      authorization_url:
        type: string
        description: The authorization URL to be used for this flow.
      token_url:
        type: string
        description: The token URL to be used for this flow.
      refresh_url:
        type: string
        description: The URL to be used for obtaining refresh tokens.
      scopes:
        additionalProperties:
          type: string
        type: object
        description: The available scopes for the OAuth2 security scheme.
    additionalProperties: true
    type: object
    title: Authorization Code O Auth Flow
    description: Defines configuration details for the OAuth 2.0 Authorization Code flow.
  CancelTaskRequest:
    properties:
      tenant:
        type: string
        description: Optional tenant, provided as a path parameter.
      name:
        type: string
        description: 'The resource name of the task to cancel. Format: tasks/{task_id}'
    additionalProperties: true
    type: object
    title: Cancel Task Request
    description: Represents a request for the `tasks/cancel` method.
  ClientCredentialsOAuthFlow:
    properties:
      token_url:
        type: string
        description: The token URL to be used for this flow.
      refresh_url:
        type: string
        description: The URL to be used for obtaining refresh tokens.
      scopes:
        additionalProperties:
          type: string
        type: object
        description: The available scopes for the OAuth2 security scheme.
    additionalProperties: true
    type: object
    title: Client Credentials O Auth Flow
    description: Defines configuration details for the OAuth 2.0 Client Credentials flow.
  DataPart:
    properties:
      data:
        additionalProperties: true
        type: object
        description: A JSON object containing arbitrary data.
    additionalProperties: true
    type: object
    title: Data Part
    description: DataPart represents a structured blob.
  DeleteTaskPushNotificationConfigRequest:
    properties:
      tenant:
        type: string
        description: Optional tenant, provided as a path parameter.
      name:
        type: string
        description: 'The resource name of the config to delete. Format: tasks/{task_id}/pushNotificationConfigs/{config_id}'
    additionalProperties: true
    type: object
    title: Delete Task Push Notification Config Request
    description: Represents a request for the `tasks/pushNotificationConfig/delete` method.
  FilePart:
    properties:
      file_with_uri:
        type: string
        description: A URL pointing to the file's content.
      file_with_bytes:
        type: string
        description: The base64-encoded content of the file.
        format: binary
        binaryEncoding: base64
      media_type:
        type: string
        description: The media type of the file (e.g., "application/pdf").
      name:
        type: string
        description: An optional name for the file (e.g., "document.pdf").
    additionalProperties: true
    type: object
    title: File Part
    description: FilePart represents the different ways files can be provided. If files are small, directly feeding the bytes is supported via file_with_bytes. If the file is large, the agent should read the content as appropriate directly from the file_with_uri source.
  GetExtendedAgentCardRequest:
    properties:
      tenant:
        type: string
        description: Optional tenant, provided as a path parameter.
    additionalProperties: true
    type: object
    title: Get Extended Agent Card Request
    description: '--8<-- [start:GetExtendedAgentCardRequest]'
  GetTaskPushNotificationConfigRequest:
    properties:
      tenant:
        type: string
        description: Optional tenant, provided as a path parameter.
      name:
        type: string
        description: 'The resource name of the config to retrieve. Format: tasks/{task_id}/pushNotificationConfigs/{config_id}'
    additionalProperties: true
    type: object
    title: Get Task Push Notification Config Request
    description: '--8<-- [start:GetTaskPushNotificationConfigRequest]'
  GetTaskRequest:
    properties:
      tenant:
        type: string
        description: Optional tenant, provided as a path parameter.
      name:
        type: string
        description: 'The resource name of the task. Format: tasks/{task_id}'
      history_length:
        type: integer
        description: The maximum number of messages to include in the history.
    additionalProperties: true
    type: object
    title: Get Task Request
    description: Represents a request for the `tasks/get` method.
  HTTPAuthSecurityScheme:
    properties:
      description:
        type: string
        description: An optional description for the security scheme.
      scheme:
